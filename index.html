<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oxxxymiron | Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
  
  <h1>OXXXYMIRON</h1>
  <img src="/images/oxxxymiron.webp" alt="OXXXYMIRON" class="photo">

  <div id="music-container">
    <div class="music-info">
      <h4 id="music-title"></h4>
      <div class="progress-container">
        <div class="progress"></div>
      </div>
    </div>

    <audio src="songs/Где нас нет.mp3" id="audio"></audio>

    <div class="img-container">
      <img src="images/Где нас нет.jpg" alt="Album" id="image">
    </div>
    <div class="nav">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
